spring:
  application:
    name: browser-scheduler
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    cleanDisabled: false
    locations: classpath:db/migration
    url: ${browser-scheduler.dataSource.jdbcUrl}
    user: ${browser-scheduler.dataSource.username}
    password: ${browser-scheduler.dataSource.password}
  security:
    user:
      name: user
server:
  port: 26026
management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: '/actuator'
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: when-authorized
    env:
      show-values: when-authorized
    configprops:
      show-values: when-authorized
    shutdown:
      enabled: false

browser-scheduler:
  dataSource:
    driverClassName: "com.mysql.cj.jdbc.Driver"
    jdbcUrl: "jdbc:mysql://${crawler.mysqlIp}:${crawler.mysqlPort}/${crawler.mysqlDb}?useUnicode=yes&characterEncoding=UTF-8&connectTimeout=10000&socketTimeout=10000"
    username: "${crawler.mysqlUserName}"
    password: "${crawler.mysqlPassword}"
  instanceName: CrawlerTest
  gui:
    enable: false
    clearLogInterval: 86400
  browser:
    type: firefox
    maxTask: 1
    pageLoadStrategy: none
    headless: true
  jobParallelism: 1
  springComponentScanBasePackages: "org.kquiet.browserjob"
  jobs:
  - name: VanillaTest1
    enable: true
    impl: org.kquiet.browserjob.crawler.vanilla.VanillaJob
    dailyStart: "00:00:00"
    dailyEnd: "00:00:00"
    interval: 10
    scheduleAfterExec: true
    parameters:
      testParameter: "VanillaTest1"
  - name: VanillaTest2
    enable: true
    impl: org.kquiet.browserjob.crawler.vanilla.VanillaJob
    dailyStart: "00:00:00"
    dailyEnd: "00:00:00"
    interval: 10
    scheduleAfterExec: true
    parameters:
      testParameter: "VanillaTest2"
  - name: RutenLaunchItem
    enable: false
    impl: org.kquiet.browserjob.crawler.ruten.LaunchItem
    dailyStart: "00:00:00"
    dailyEnd: "00:00:00"
    interval: 60
    scheduleAfterExec: true
    parameters:
      account: ""
      password: ""
  - name: ShopeeLaunchItem
    enable: false
    impl: org.kquiet.browserjob.crawler.shopee.LaunchItem
    dailyStart: "00:00:00"
    dailyEnd: "00:00:00"
    interval: 60
    scheduleAfterExec: true
    parameters:
      account: ""
      password: ""
